<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">

      {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}"> {% endcomment %}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
        <div class="container mt-4">
            
            <div class="p-4 m-4">

                
                <div class="col-lg-5 rounded mx-auto border pt-4">
                    <div class="text-center col">
                    
                        
                    <!-- <hr> -->
                    <div class="display-8">Log In</div>
                    <hr>
                    </div>
                    <h3 hidden class="alert alert-light border rounded">Log In</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        {% endif %}


                        
                        
                        <!-- email -->
                        <div class="form-group">
                            <label for="">Email</label>
                            <input required type="email" name="email" id=""
                            value="{{values.email}}" 
                            class=" form-control-sm form-control" placeholder="example@gmail.com">
                        </div>


                        <!-- password -->
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" 
                            name="password" 
                            id=""
                            class="form-control form-control-sm" placeholder="********">
                        </div>

                        <hr>
                        <div class="form-group">
                            <input class="btn btn-sm btn-info" type="submit" value="LogIn">
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
